<html>
  <head>
      <!-- leaflet and friends -->
      <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
      <script
        src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin="">
      </script>
      <!-- <script
        src="https://unpkg.com/leaflet.nontiledlayer/dist/NonTiledLayer.js">
      </script>
      <script src="vendor/geotiff.js"></script>
      <script src="vendor/plotty.js"></script>
      <script src="leaflet-geotiff.js"></script> -->

      <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
      <div id="climdex-map"></div>

      <script>
        // initialise map
        var mymap = L.map('climdex-map').setView([51.505, -0.09], 13);

        // add tile layer
        L.tileLayer(
            'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
            {
              attribution:
                'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery (C) <a href="http://mapbox.com">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox.streets',
              accessToken:
                'pk.eyJ1IjoicmVuc2EiLCJhIjoiY2pkcWt2eTFkMDZlYTJ3cGt2cjg3cHRrMyJ9.g3-uYFY4pp-7YiULtU9QrA'
            })
          .addTo(mymap);

        // add some markers
        var marker  = L.marker([51.5, -0.09]).addTo(mymap);
        var circle = L.circle(
          [51.508, -0.11],
          {
            color: 'red',
            filLColor: '$f03',
            fillOpacity: 0.5,
            radius: 500
          }).addTo(mymap);
        var polygon = L.polygon(
          [
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
          ]).addTo(mymap);
        
        // bind popups to markers
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        // standalone popup
        var popup = L.popup()
          .setLatLng([51.5, -0.09])
          .setContent("I am a standalone popup.")
          .openOn(mymap);

        // events! define and attach to listener
        function onMapClick(e) {
          alert("Sup you clicked the map");
        }
        mymap.on('click', onMapClick);

      </script>
  </body>
</html>
